name: youtube-stream-chat
services:
- name: web
  source_dir: /
  github:
    repo: YOUR_GITHUB_USERNAME/stream
    branch: main
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  routes:
  - path: /
  health_check:
    http_path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3000"
